<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register-user/" method="post" class="login-form" id="login-form">
        <div class="register-content" id="register-content">
          <h1>Register</h1>
          <p>Please fill out the form below to create an account</p>
        </div>
        <div class="information" id="information">
          <h4>First Name</h4>
          <input type="text" placeholder="Enter your First Name" name="Firstname" id="firstname" required>
          <h4>Last Name</h4>
          <input type="text" placeholder="Enter your Last Name" name="Lastname" id="lastname" required>
          <h4>Username</h4>
          <input type="text" placeholder="Enter Your Username" name="Username" id="username" required>
          <h4>Age</h4>
          <input type="number" placeholder="Enter your age" name="age" id="age" required>
          <h4>Email</h4>
          <input type="text" placeholder="Enter your email" name="email" id="Email" required>
          <h4>Password</h4>
          <input type="password" placeholder="Enter your password" name="Password" id="Password" required>
          <button type="submit" class="register_btn" id="register">Register</button>
        </div>


      </form>
</body>
</html>
